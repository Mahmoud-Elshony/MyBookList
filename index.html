<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBookList</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="contanier">
      <div class="head">
        <img class="logo" src="logo.png" alt="" /><span class="word"> My<span class="sp-book">Book</span>List</span>
      </div>
      <div class="alert-msg-contaner">
      </div>
      <form>
        <label>Title</label>
        <input class="input book-title"></input>
        <label>Author</label>
        <input class="input book-author"></input>
        <label>ISBN#</label>
        <input class="input book-code"></input>
        <input class="btn"type="submit" value="submit">
      </form>
      <table>
        <thead>
            <tr>
                <td>Title</td>
                <td>Author</td>
                <td>ISBN#</td>
            </tr>
        </thead>
        <tbody class="result">
        </tbody>
      </table>
    </div>
    <script src="js/mian.js">
    </script>
  </body>
</html>
